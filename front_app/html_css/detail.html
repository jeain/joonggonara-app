<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메인페이지</title>
	<link rel="stylesheet" href="detail.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header_notch">
			<!-- 아이폰 상단 부분(시간, 와이파이, 베터리) 때문에 남겨놨습니다 -->
		</div>
		<div class="header_wrapper">
			<div class="header_left">
				<img src="image/angle-left.png">
			</div>
		</div>
	</header>
	<section>
        <div class="wrap">
            <div class="product_image">
                <img src="image/상품이미지.jpg" alt="">
            </div>
            <div class="upload_information">
                <div class="up">
                    <div class="up_title">
                        전기장판 팔아요
                    </div>
                    <div class="price">
                        20元
                    </div>
                </div>
                <div class="upload_time">
                    28분전
                </div>
                <div class="content">
                    <p class="content_text">
                        전기장판 팝니다<br>
                        전기장판 팝니다
                    </p>
                </div>
                <div class="loaction">
                    <div class="location_title">
                        거래 장소
                    </div>
                    <div class="location_wrap">
                        <div class="location_text">
                            하얼빈공업대학교
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <div class="profile_image">
                        <img src="image/profile.jpg">
                    </div>
                    <div class="profile_text">
                        <div class="profile_name">
                            안양용용이
                        </div>
                        <div class="profile_location">
                            파주시
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</section>
	<footer>
		<div class="bottom">
            <div class="bottom2">
                <div class="heart">
                    <img src="image/heart.png">
                </div>
                <div class="inquire">
                    <div class="inquire_text">
                        문의하기
                    </div>
                </div>
            </div>
			<div class="home_indicator">
				<div class="home_indicator_black">
				</div>
			</div>
		</div>
	</footer>
	<div class="write_button">
		<button class="circle">
			<img src="image/plus.png">
		</div>
	</div>
</body>
</html>
